<app-navbar></app-navbar>

<section class="h-100 mt-3">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="card m-3 shadow">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Edit Profile</h1>
            <form name="form" (ngSubmit)="editForm.form.valid && onSubmit()" #editForm="ngForm" novalidate>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="first-name" name="first-name"
                  [(ngModel)]="userProfilePublic.firstName" #firstName="ngModel" [ngClass]="{
                  'is-invalid': editForm.submitted && firstName.invalid
                }" required />
                <label for="first-name">First Name</label>
                <div *ngIf="editForm.submitted && firstName.invalid" class="invalid-feedback">
                  <div *ngIf="firstName.errors?.['required']">
                    First Name is required
                  </div>
                </div>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="last-name" name="last-name"
                  [(ngModel)]="userProfilePublic.lastName" #lastName="ngModel" [ngClass]="{
                  'is-invalid': editForm.submitted && lastName.invalid
                }" required />
                <label for="last-name">Last Name</label>
                <div *ngIf="editForm.submitted && lastName.invalid" class="invalid-feedback">
                  <div *ngIf="lastName.errors?.['required']">
                    Last Name is required
                  </div>
                </div>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="company" name="company"
                  [(ngModel)]="userProfilePublic.company" #company="ngModel" [ngClass]="{
                  'is-invalid': editForm.submitted && company.invalid
                }" required />
                <label for="company">Company Name</label>
                <div *ngIf="editForm.submitted && company.invalid" class="invalid-feedback">
                  <div *ngIf="company.errors?.['required']">
                    Company is required
                  </div>
                </div>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="city" name="city"
                  #city="ngModel" [(ngModel)]="userProfilePublic.city" [ngClass]="{
                  'is-invalid': editForm.submitted && city.invalid
                }" required />
                <label for="city">City</label>
                <div *ngIf="editForm.submitted && city.invalid" class="invalid-feedback">
                  <div *ngIf="city.errors?.['required']">City is required</div>
                </div>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="country" name="country"
                  [(ngModel)]="userProfilePublic.country" #country="ngModel" [ngClass]="{
                  'is-invalid': editForm.submitted && country.invalid
                }" required />
                <label for="country">Country</label>
                <div *ngIf="editForm.submitted && country.invalid" class="invalid-feedback">
                  <div *ngIf="country.errors?.['required']">
                    Country is required
                  </div>
                </div>
              </div>

              <button class="w-100 btn btn-lg btn-primary" type="submit">Edit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
