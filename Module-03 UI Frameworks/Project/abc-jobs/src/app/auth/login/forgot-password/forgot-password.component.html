<app-navbar></app-navbar>

<section class="h-100 mt-3">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="card shadow">
          <div class="card-body">
            <div class="card-body">
              <h1 class="fs-4 card-title fw-bold text-center">Forgot your password?</h1>
              <div class="card-body text-center">
                <img src="../../../assets/img/vector/forgot-password.jpg" alt="image">
                <form name="form" (ngSubmit)="forgotPasswordForm.form.valid && onResetPassword()"
                  #forgotPasswordForm="ngForm" novalidate>
                  <span>We just need your registered email address to send you password reset</span>
                  <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                      [(ngModel)]="userInputEmail" [ngModelOptions]="{ standalone: true }" [ngClass]="{
                      'is-invalid': forgotPasswordForm.submitted && email.invalid
                    }" #email="ngModel" required email>
                    <label for="floatingInput">Email address</label>
                    <div *ngIf="forgotPasswordForm.submitted && email.invalid" class="invalid-feedback text-start">
                      <div *ngIf="email.errors?.['required']">Email is required</div>
                      <div *ngIf="email.errors?.['email']">Email is invalid</div>
                    </div>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Reset Password</button>
                </form>
                <div class="d-grid gap-2 col-6 mx-auto mt-3">
                  <a class="text-dark" routerLink="/login">Back</a>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Don't have an account? <a routerLink="/register" class="text-dark">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
