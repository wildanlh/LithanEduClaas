<app-navbar></app-navbar>

<section class="search">
  <div class="container my-5">
    <div class="container-fluid">
      <div class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search" [(ngModel)]="filterText">
      </div>
    </div>
  </div>
</section>

<section class="search-list">
  <div class="container profile-page">
    <div class="row">
      <div class="col-xl-6 col-lg-7 col-md-12" *ngFor="let user of userData | filterUser: filterText">
        <div class="card profile-header">
          <div class="body">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-12">
                <div class="profile-image float-md-right"> <img src="{{ user.imageProfile }}" alt=""> </div>
              </div>
              <div class="col-lg-8 col-md-8 col-12">
                <h4 class="m-t-0 m-b-0"><strong>{{user.firstName}}</strong> {{user.lastName}}</h4>
                <span class="job_post">{{user.company}}</span>
                <p>{{user.city}}, {{user.country}}</p>
                <div>
                  <button class="btn btn-primary btn-round me-3"
                    routerLink="/profile/{{ user.id }}/{{ user.firstName }}">View Profile</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
