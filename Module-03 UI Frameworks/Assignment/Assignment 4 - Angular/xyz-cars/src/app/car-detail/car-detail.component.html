<div class="container" *ngIf="car">
  <div class="row p-3">
    <div class="col">
      <h2 class="text-center">Car Detail</h2>
    </div>
  </div>

  <div class="card">
    <div class="row g-0">
      <div class="col-md-8">
        <img class="rounded" src="{{car.image}}" alt="car">
      </div>
      <div class="col-md-4">
        <div class="card-body">
          <h3 class="card-title">{{car.make}}</h3>
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title">{{car.model}}</h4>
            <h5 class="card-title">{{car.year}}</h5>
          </div>
          <p class="card-text">{{car.description}}</p>
          <div class="card">
            <h5 class="card-header bg-dark text-light">Price</h5>
            <div class="card" style="width: 18rem;">
              <ul class="list-group list-group-flush">
                <li class="list-group-item fw-bold">${{car.price}}</li>
              </ul>
            </div>
          </div>
          <p class="card-text mt-2 text-center"><small class="text-muted">Get 30% OFF with Credit Card</small></p>
          <div class="d-grid gap-2">
            <button class="btn btn-dark fw-bold mt-3">Buy Car</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <span class="text-muted">Â© 2022 XYZ Cars, Inc</span>
    </div>
  </footer>
</div>
