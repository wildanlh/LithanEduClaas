<div class="container">
  <div class="row p-3">
    <div class="col">
      <h2 class="text-center">Cars On Sale</h2>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let car of cars">
        <div class="card shadow-sm">
          <div class="car-image">
            <img class="rounded" src="{{car.image}}" alt="car">
          </div>
          <div class="card-body">
            <h3 class="card-title">{{car.make}}</h3>
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="card-title">{{car.model}}</h4>
              <h5 class="card-title">{{car.year}}</h5>
            </div>
            <p class="card-text">{{car.description}}</p>
            <button class="btn btn-dark mt-3" routerLink="/car-detail/{{car.id}}">Check Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <span class="text-muted">Â© 2022 XYZ Cars, Inc</span>
      </div>
    </footer>
  </div>
